<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout}">

<head>
    <title>이벤트 상세 페이지</title>
    <link rel="stylesheet" th:href="@{/css/notifications/eventView.css}">
    <script th:src="@{/js/notifications/eventView.js}"></script>
</head>
<th:block layout:fragment="content">

    <!-- 배너 이미지와 이벤트 제목 -->
    <div class="event-container">
        <div class="banner">
            <h2 th:text="${event.eventTitle}">이벤트 제목</h2>
        </div>
        <div class="event-details">
            <h2>이벤트 설명</h2>
            <p th:text="${event.eventContent}">이곳에 이벤트에 대한 자세한 설명을 작성하세요.</p>

            <div class="event-info">
                <h3>이벤트 정보</h3>
                <div class="info-item">
                    <i class="bi bi-calendar-event-fill"></i> 날짜: <span th:text="${#dates.format(event.eventCreateTime, 'yyyy년 MM월 dd일')}">2024년 9월 15일</span>
                </div>
                <div class="info-item">
                    <i class="bi bi-clock-fill"></i> 시간: 오후 2:00 - 오후 6:00
                </div>
                <div class="info-item">
                    <i class="bi bi-geo-alt-fill"></i> 장소: 서울시 강남구 ABC 건물
                </div>
                <div class="info-item">
                    <i class="bi bi-ticket-fill"></i> 티켓 가격: 20,000원
                </div>
            </div>

            <!-- 응모 버튼 -->
            <div class="register-btn">
                <a href="#">지금 응모하기</a>
            </div>

        </div>
    </div>

</th:block>

</html>
