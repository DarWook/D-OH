<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
    <!-- 헤더 포함 -->
    <div th:replace="header :: header"></div>

    <!-- 공지사항 내용 -->
    <div class="container">
        <h1>공지사항</h1>
        <table class="table">
            <tr>
                <th>제목</th>
                <th>날짜</th>
            </tr>
            <tr>
                <td>시스템 정기점검 안내</td>
                <td>2024.08.16</td>
            </tr>
            <tr>
                <td>공모전 등록 페이지 안내</td>
                <td>2024.08.01</td>
            </tr>
            <tr>
                <td>소셜 계정 로그인 안내</td>
                <td>2024.07.15</td>
            </tr>
            <tr class="content-row">
                <td colspan="2">
                    안녕하세요, D'OH입니다.<br><br>
                    24.07.16 부터 소셜 로그인 서비스가 제공 될 예정입니다.<br>
                    제공되는 소셜 로그인 서비스는 구글, 카카오, 네이버 입니다.<br>
                    앞으로도 많은 관심 부탁드립니다.<br><br>
                    D'OH를 이용해주셔서 항상 감사합니다.
                </td>
            </tr>
        </table>
        <div class="buttons">
            <button>수정</button>
            <button>등록</button>
        </div>
    </div>

    <!-- 푸터 포함 -->
    <div th:replace="footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
