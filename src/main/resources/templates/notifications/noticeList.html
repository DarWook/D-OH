<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/notifications/noticeList.css}">

    <script th:src="@{/js/notifications/noticeList.js}"></script>
</head>

<body>
    <!-- Header Fragment -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Main Content -->
    <div class="container" th:fragment="content">
        <h1>공지사항</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>날짜</th>
                </tr>
            </thead>
            <tbody>
                <tr class="toggle-row" th:each="notice : ${notices}" 
                    th:data-target="'#content-row-' + ${notice.noticeNum}"
                    th:onclick="|toggleContent(this)|">
                    <td th:text="${notice.title}">시스템 정기점검 안내</td>
                    <td th:text="${#dates.format(notice.date, 'yyyy.MM.dd')}">2024.08.16</td>
                </tr>
                <tr th:id="'content-row-' + ${notice.noticeNum}" class="content-row">
                    <td colspan="2" th:text="${notice.content}">
                        시스템 점검은 2024년 8월 16일에 예정되어 있습니다. 서비스 이용에 불편을 끼쳐 드려 죄송합니다.
                    </td>
                    <td>
                        <div class="buttons">
                            <button class="btn btn-primary btn-sm">수정</button>
                            <button class="btn btn-danger btn-sm">삭제</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination Controls -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
            </ul>
        </nav>

        
        <!-- 등록 버튼 -->
        <div class="buttons">
            <button class="btn btn-success">등록</button>
        </div>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
