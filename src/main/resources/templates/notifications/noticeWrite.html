<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 등록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/notifications/noticeWrite.css}">
    
    <!-- Header & Footer CSS -->
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    
    <!-- Custom JS -->
    <script th:src="@{/js/notifications/noticeWrite.js}"></script>
</head>
<body>
    <!-- Header Fragment -->
    <div th:replace="fragments/header :: header"></div>
    <header th:insert="~{fragments/header :: headerFragment}">
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>공지사항 등록</h1>
        <form th:action="@{/notices/register}" method="post">
            <div class="form-group">
                <label for="date">날짜</label>
                <input type="date" id="date" name="date" class="form-control" th:value="${#dates.format(new java.util.Date(), 'yyyy-MM-dd')}" required>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" class="form-control" placeholder="내용을 입력하세요" required></textarea>
            </div>
            <div class="btn-group">
                <a th:href="@{/notices/list}" class="btn-secondary">목록보기</a>
                <button type="submit" class="btn-primary">등록</button>
            </div>
        </form>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="fragments/footer :: footer"></div>
    <footer th:insert="~{fragments/footer :: footerFragment}">
    </footer>
</body>
</html>
