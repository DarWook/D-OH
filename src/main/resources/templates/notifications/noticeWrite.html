<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout}">

<head>
    <title>공지사항 등록</title>
    <link rel="stylesheet" th:href="@{/css/notifications/noticeWrite.css}">
    <script th:src="@{/js/notifications/noticeWrite.js}"></script>
</head>
<th:block layout:fragment="content">
    <!-- Main Content -->
    <div class="container">
        <h2>공지사항 등록</h2>
        <form id="noticeForm" th:action="@{/notice/admin/register}" method="post">
            <div class="form-group">
                <label for="date">날짜</label>
                <input type="date" id="date" name="date" class="form-control"
                       th:value="${#dates.format(new java.util.Date(), 'yyyy-MM-dd')}" readonly required>
            </div>
            <div class="form-group">
                <label for="noticeTitle">제목</label>
                <input type="text" id="noticeTitle" name="noticeTitle" class="form-control" placeholder="제목을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="noticeContent" class="form-control" placeholder="내용을 입력하세요"></textarea>
            </div>
            <!-- hidden input to handle temporary save state -->
            <input type="hidden" id="noticeTempSave" name="noticeTempSave" value="false">

            <div class="btn-group">
                <a th:href="@{/notice/list}" class="btn btn-secondary">목록보기</a>
                <button type="submit" class="btn btn-primary">등록</button>
                <button type="button" class="btn btn-secondary" id="tempSaveBtn">임시 저장</button>
            </div>
        </form>
    </div>
</th:block>

</html>
