<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>이벤트 페이지</title>

    <!-- Bootstrap CSS & JS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <!-- 커스텀 CSS 및 JS 추가 -->
    <link rel="stylesheet" th:href="@{/css/notifications/eventList.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <script th:src="@{/js/notifications/eventList.js}"></script>
</head>

<body>
    <!-- Header Fragment -->
    <header th:replace="~{fragments/header :: headerFragment}">
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <!-- 이벤트 카드 반복 -->
            <div class="col">
                <a href="/event/detail/1" class="card-link">
                    <div class="card h-100">
                        <img src="/images/event1.jpg" class="card-img-top" alt="이벤트 이미지 1">
                        <div class="card-body">
                            <h5 class="card-title">이벤트 1</h5>
                            <p class="card-text">이벤트 1 설명입니다.</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="/event/detail/2" class="card-link">
                    <div class="card h-100">
                        <img src="/images/event2.jpg" class="card-img-top" alt="이벤트 이미지 2">
                        <div class="card-body">
                            <h5 class="card-title">이벤트 2</h5>
                            <p class="card-text">이벤트 2 설명입니다.</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="/event/detail/3" class="card-link">
                    <div class="card h-100">
                        <img src="/images/event3.jpg" class="card-img-top" alt="이벤트 이미지 3">
                        <div class="card-body">
                            <h5 class="card-title">이벤트 3</h5>
                            <p class="card-text">이벤트 3 설명입니다.</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="/event/detail/4" class="card-link">
                    <div class="card h-100">
                        <img src="/images/event4.jpg" class="card-img-top" alt="이벤트 이미지 4">
                        <div class="card-body">
                            <h5 class="card-title">이벤트 4</h5>
                            <p class="card-text">이벤트 4 설명입니다.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer Fragment -->
    <footer th:replace="~{fragments/footer :: footerFragment}">
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
