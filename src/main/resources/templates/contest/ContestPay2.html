<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout}">
<head>
    <link rel="stylesheet" th:href="@{/css/contest/ContestPay2.css}">
    <script th:src="@{/js/contest/ContestPay2.js}"></script>
</head>

<th:block layout:fragment="content">
<div class="Contestpayment">
    <form action="/contest/payment/submit" method="post" enctype="multipart/form-data">
        <h1>결제 정보를 확인해주세요.</h1>
        <div class="info">
            <h3>의뢰자 정보</h3>
            <p>이메일 <span id="displayEmail" ></span></p>
<!--            문균호 시큐리티 완료 하면 값가져오기-->
<!--            <p>이메일 <span id="displayEmail" th:text="${conCompany}"></span></p>-->
            <p>회사명 <span id="displaycompanyName" th:text="${conCompanyName}"></span></p>

        </div>

        <div class="payment-info">
            <h3>상금 설정</h3>
            <p>상금 <span id="totalPrize" th:text="${totalPrize * 10000}"></span> 원</p>
            <p>서비스 이용료 <span id="serviceFee" th:text="${totalPrize * 2500}"></span> 원</p>
        </div>

        <div class="pay">
            <h3>총 금액</h3>
            <p><span id="totalAmount" th:text="${totalPrize * 2500 + totalPrize * 10000}"></span> 원</p>
        </div>

        <div class="btn-container">
            <a href="javascript:history.back()" class="btn btn-back">이전</a>
            <a href="/contest/payment/submit" class="apibtn">결제하기</a>
        </div>

<!--        <div>-->
<!--            <button>테스트</button>-->
<!--            <script src="https://cdn.portone.io/v2/browser-sdk.js"></script>-->
<!--            <script src="/ContestPay2.js"></script>-->
<!--        </div>-->
    </form>
</div>

</th:block>

</html>
