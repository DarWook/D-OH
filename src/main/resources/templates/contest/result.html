<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이밍 컨테스트 결과 발표</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="/css/contest/result.css" />
</head>
<body>
<div class="container">
  <!-- 제목 섹션 -->
  <div class="title-section">
    <h1>🎉 네이밍 컨테스트 결과 발표 🎉</h1>
    <p>모두 축하드립니다! 당첨자는 아래와 같습니다!</p>
  </div>

  <!-- 1등 -->
  <div class="award-section first-place">
    <h2>1등 🏆</h2>
    <div class="winner">
      <p th:text="${award.firstPlace}">user</p>
    </div>
  </div>

  <!-- 2등 -->
  <div class="award-section second-place">
    <h2>2등 🥈</h2>
    <div class="winner">
      <p th:text="${award.secondPlace}">user</p>
    </div>
  </div>

  <!-- 3등 -->
  <div class="award-section third-place">
    <h2>3등 🥉</h2>
    <div class="winner">
      <p th:text="${award.thirdPlace}">user</p>
    </div>
  </div>

  <!-- 축하 메시지 -->
  <div class="contact-message">
    <p>🎁 당첨을 축하드립니다! 🎁</p>
    <p>당첨된 분들께는 개별적으로 연락을 드릴 예정이니, 조금만 기다려주세요!</p>
    <p>참여해주신 모든 분들께 감사드립니다! 🙏</p>
  </div>
</div>
</body>
</html>
