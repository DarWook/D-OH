<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout}">

<head>
    <title>이벤트 등록</title>
    <link rel="stylesheet" th:href="@{/css/notifications/eventWrite.css}">
    <script th:src="@{/js/notifications/eventWrite.js}"></script>
</head>

<th:block layout:fragment="content">
    <div class="container mt-5">
        <h1 class="text-center mb-4">이벤트 등록</h1>

        <!-- 이벤트 등록 폼 -->
        <form method="post" th:action="@{/event/admin/create}" enctype="multipart/form-data">
            <!-- 이벤트 제목 -->
            <div class="mb-3">
                <label for="eventTitle">이벤트 제목</label>
                <input type="text" id="eventTitle" name="eventTitle" class="form-control" placeholder="이벤트 제목을 입력하세요" required>
            </div>

            <!-- 이벤트 생성일 -->
            <div class="mb-3">
                <label for="eventCreateTime">이벤트 생성일</label>
                <input type="date" id="eventCreateTime" name="eventCreateTime" class="form-control" required
                       th:value="${event.formattedCreateTime}">
            </div>

            <div class="row">
                <!-- 이벤트 시작일 설정 -->
                <div class="col-md-6 mb-3">
                    <label for="eventStartDate">이벤트 시작일</label>
                    <input type="date" id="eventStartDate" name="eventStartDate" class="form-control" required
                           th:value="${event.formattedStartDate}">
                </div>

                <!-- 이벤트 마감일 설정 -->
                <div class="col-md-6 mb-3">
                    <label for="eventEndDate">이벤트 마감일</label>
                    <input type="date" id="eventEndDate" name="eventEndDate" class="form-control" required
                           th:value="${event.formattedEndDate}">
                </div>
            </div>

            <!-- Display formatted dates -->
            <span th:text="${event.formattedCreateTime}"></span>
            <span th:text="${event.formattedStartDate}"></span>
            <span th:text="${event.formattedEndDate}"></span>

            <!-- 이벤트 설명 -->
            <div class="mb-3">
                <label for="eventContent">이벤트 설명</label>
                <textarea id="eventContent" name="eventContent" class="form-control" placeholder="이벤트 설명을 입력하세요"></textarea>
            </div>

            <!-- 이벤트 이미지 -->
            <div class="mb-3">
                <label for="eventImageUrl">이벤트 이미지</label>
                <input type="file" id="eventImageUrl" name="file" class="form-control">
            </div>

            <!-- 버튼들 -->
            <div class="d-flex justify-content-between">
                <a th:href="@{/event/list}" class="btn btn-secondary">목록보기</a>
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
        </form>
    </div>
</th:block>

</html>
