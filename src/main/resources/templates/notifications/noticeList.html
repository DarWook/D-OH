<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout}">

<head>
    <title>공지사항</title>
    <link rel="stylesheet" th:href="@{/css/notifications/noticeList.css}">
    <script th:src="@{/js/notifications/noticeList.js}"></script>
</head>
<th:block layout:fragment="content">

    <!-- Main Content -->
    <div class="container" th:fragment="content">
        <h1>공지사항</h1>
        <table class="table">
            <thead>
            <tr>
                <th>제목</th>
                <th>날짜</th>
            </tr>
            </thead>
            <tbody>
            <!-- 공지사항이 없을 때 -->
            <tr th:if="${#lists.isEmpty(noticeList)}">
                <td colspan="2">등록된 공지사항이 없습니다.</td>
            </tr>

            <!-- 공지사항이 있을 때 -->
            <tr class="toggle-row" th:each="notice : ${noticeList}"
                th:data-target="'#content-row-' + ${notice.noticeNum}" th:onclick="toggleContent(this)">
                <td th:text="${notice.noticeTitle}"></td> <!-- 공지사항 제목 -->
                <td th:text="${#dates.format(notice.noticeCreateTime, 'yyyy.MM.dd')}"></td> <!-- 공지사항 작성일 -->
            </tr>

            <tr th:each="notice : ${noticeList}" th:id="'content-row-' + ${notice.noticeNum}" class="content-row"
                style="display: none;">
                <td colspan="2">
                    <div th:text="${notice.noticeContent}"></div> <!-- 공지사항 내용 -->
                    <!-- 수정 및 삭제 버튼 (userRole이 'ROLE_ADMIN'일 때만 보임) -->
                    <div class="buttons" th:if="${userRole == 'ROLE_ADMIN'}">
                        <form th:action="@{/notice/admin/write(noticeNum=${notice.noticeNum})}" method="post" style="display: inline;">
                            <input type="hidden" name="noticeNum" th:value="${notice.noticeNum}" />
                            <button type="submit" class="btn btn-primary btn-sm">수정</button>
                        </form>
                        <form th:action="@{/notice/admin/delete(noticeNum=${notice.noticeNum})}" method="post" style="display: inline;">
                            <input type="hidden" name="noticeNum" th:value="${notice.noticeNum}" />
                            <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- 임시 저장된 공지사항 리스트 (admin만 보임) -->
        <div th:if="${userRole == 'ROLE_ADMIN'}">
            <h2>임시 저장된 공지사항</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>제목</th>
                    <th>날짜</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${tempNoticeList == null or #lists.isEmpty(tempNoticeList)}">
                    <td colspan="3">임시 저장된 공지사항이 없습니다.</td>
                </tr>
                <tr th:each="tempNotice : ${tempNoticeList}">
                    <td th:text="${tempNotice.noticeTitle}"></td>
                    <td th:text="${#dates.format(tempNotice.noticeCreateTime, 'yyyy.MM.dd')}"></td>
                    <td>
                        <!-- 등록 버튼 -->
                        <form th:action="@{/notice/admin/register}" method="post" style="display: inline;">
                            <input type="hidden" name="noticeNum" th:value="${tempNotice.noticeNum}" />
                            <button type="submit" class="btn btn-primary btn-sm">등록</button>
                        </form>
                        <!-- 삭제 버튼 -->
                        <form th:action="@{/notice/admin/delete(noticeNum=${tempNotice.noticeNum})}" method="post" style="display: inline;">
                            <input type="hidden" name="noticeNum" th:value="${tempNotice.noticeNum}" />
                            <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- 경고 메시지: 임시 저장된 공지사항이 3개 이상일 때 경고 표시 -->
            <div th:if="${tempNoticeList != null and tempNoticeList.size() >= 3}">
                <p class="text-danger">임시 저장된 공지사항은 최대 3개까지만 저장할 수 있습니다. 기존 공지사항을 등록하거나 삭제해 주세요.</p>
            </div>
        </div>

        <!-- Pagination Controls -->
        <nav aria-label="Page navigation example" th:if="${totalPages != null and totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/notice/list(page=${currentPage - 1})}">&laquo;</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/notice/list(page=${i})}" th:text="${i}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/notice/list(page=${currentPage + 1})}">&raquo;</a>
                </li>
            </ul>
        </nav>

        <!-- 등록 버튼 -->
        <div class="buttons" th:if="${userRole == 'ROLE_ADMIN'}">
            <form th:action="@{/notice/admin/write}" method="post">
                <button type="submit" class="btn btn-primary">등록</button>
            </form>
        </div>
    </div>

</th:block>

</html>
