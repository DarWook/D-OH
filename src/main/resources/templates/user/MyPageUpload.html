<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/fragments/layout">

<head>
    <meta charset="UTF-8">
    <title>페이지</title>

    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 커스텀 CSS 및 JS 추가 -->
    <link rel="stylesheet" th:href="@{/css/user/MyPageUpload.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <script type="text/javascript" th:src="@{/js/user/portfolioDetail.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<th:block layout:fragment="content">
    <main>
        <div class="mainWarap">
            <div class="contestWarap">
                <div class="contestInfo">
                    <div class="day"></div>
                    <div class="contitle">작품 업로드</div>
                    <div class="applyInfo">
                        <div class="info"></div>
                        <div class="info"></div>
                    </div>
                </div> <!--contestInfo-->
            </div><!--contestWarap-->
            
            <section>
                <div class="applyContent">
                    <input type="text" placeholder="제목을 입력해주세요.">
                    <div class="contArea"></div>
                </div>
                <div class="applyWarap">
                    <div class="applyInput">
                        <div class="InputArea">
                            <label for="image" class="imageUpload">
                                <div class="content">
                                    <span class="Image">
                                        <i class="fa-regular fa-image"></i>
                                    </span>
                                    <div class="inputText">이미지 추가</div>
                                </div>
                            </label>
                            <input type="file" name="" id="image" multiple>
                        </div>
                        <div class="InputArea">
                            <div class="contentText">
                                <span class="Image">
                                    <i class="fa-regular fa-pen-to-square"></i>
                                </span>
                                <div class="inputText">텍스트 추가</div>
                            </div>
                        </div>
                    </div><!--applyInput-->
                    <button type="button" class="temporary">임시 저장</button>
                    <button type="submit" class="apply">등록하기</button>
                <div class="oc">
                    <input type="radio" id="open" name="oc">
                    <label for="open" class="open">공개</label>
                    <input type="radio" id="close" name="oc">
                    <label for="close" class="close">비공개</label>
                </div>
                <div class="back">
                    <a href="/mypage" class="mypageback">마이페이지 돌아가기</a>
                </div>
                </div><!--applyWarap-->
            </section>
        </div>
    </main>

</th:block>

</html>
